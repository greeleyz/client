<!doctype html>
<html lang="en" ng-app="app">
<head> 
    <meta charset="utf-8">           
    <title>maya</title>        
    <meta name="viewport" content="width=device-width, initial-scale=1">                
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="<%= grunt.config.get('pkg.name') %>.css" />
    <script type="text/javascript" src="jquery.js"></script>    
    <script type="text/javascript" src="angular.js"></script>    
    <script type="text/javascript" src="bootstrap.js"></script>      
    <script type="text/javascript" src="<%= grunt.config.get('pkg.name') %>.js"></script>    
</head>
<body ng-cloak>
    <p></p>
    <div class="mayafabric"></div>
    <p></p>
    <div class="navbar-wrapper">
        <div class="container">
            <div class="navbar navbar-default navbar-inner" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Maya</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li ng-class="{active: isActive('/program')}"><a href="/program">Program</a></li>
                            <li ng-class="{active: isActive('/news')}"><a href="/news">News</a></li>
                            <li ng-class="{active: isActive('/contact')}"><a href="/contact">Contact</a></li>
                            <li ng-class="{active: isActive('/store')}"><a href="/store">Store</a></li>
                        </ul>
                        <div class="pull-right">
                            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                                <input type="hidden" name="cmd" value="_s-xclick">
                                <input type="hidden" name="hosted_button_id" value="S456YHU5KG9ZJ">
                                <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0"
                                       name="submit" alt="PayPal - The safer, easier way to pay online!">
                                <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div ng-view></div>

    <!-- FOOTER -->
    <footer>
        <div class="mayafabric"></div>
        <div class="col-md-offset-1">
            <a href="mailto:info@mayachildcareus.org">
                <span class="text-muted">Contact Maya</span></a>            
        </div>
    </footer>    
</body>
</html>
